<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Visit - Thẻ thông minh hàng đầu Việt Nam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="images/av.jpg" alt="">
        </div>
        <h3 class="name">David Bao</h3>
        <p class="desc-profile">Chuyên hàng nội địa Nhật Bản</p>
        <div class="box-social" onclick="window.location = 'tel:0919796097'">
            <div class="icon">
                <img src="images/phone.png" alt="">
            </div>
            <div class="text">
                <p>Phone</p>
            </div>
        </div>
        <div class="box-social" onclick="window.open('https://m.facebook.com/davidbao.nguyen')">
            <div class="icon">
                <img src="images/icon-facebook.png" alt="">
            </div>
            <div class="text">
                <p>Facebook</p>
            </div>
        </div>
        <div class="box-social" onclick="window.open('https://zalo.me/0919796097')">
            <div class="icon">
                <img src="images/zalo.png" alt="">
            </div>
            <div class="text">
                <p>Zalo</p>
            </div>
            </div>
        <div class="box-social">
            <div class="icon">
                <img src="images/email.png" alt="">
            </div>
            <div class="text">
                <p>Email</p>
            </div>
        </div>
        <div class="box-social">
            <div class="icon">
                <img src="images/id.png" alt="">
            </div>
            <div class="text">
                <p>Lưu liên lạc</p>
            </div>
        </div>
        <div class="footer">
            <div class="logo">
              <img src="images/logo.png" alt="">
            </div>
            <p>Social Visit&reg;</p>
          </div>
    </div>
</body>
</html>
